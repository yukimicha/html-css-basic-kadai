<!DOCTYPE html>
<html>

<head>
    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/transform"></a>
    <style>
        div {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
            transform: rotate(20deg);
        }
    </style>
</head>

<body>
    <div>
        回転します
        
    </div>

</body>

</html>
